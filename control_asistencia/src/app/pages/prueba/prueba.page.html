<ion-header >
  <ion-toolbar>
    <ion-title>
      Skeleton Animations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="loading; else content">
    <div @fadeInOut class="loading-state">
      <ion-item lines="none">
        <ion-icon name="pricetag" slot="start" color="medium"></ion-icon>
        <ion-label>
          <ion-skeleton-text animated style="width: 50xw; padding: 2px;"></ion-skeleton-text>
          <ion-skeleton-text style="width: 70xw;" class="ion-margin-top"></ion-skeleton-text>
          <ion-skeleton-text style="width: 70xw;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    
      <ion-item *ngFor="let i of [1,2,3]" lines="none" detail="true">
        <ion-skeleton-text style="width: 50px; height: 50px;" slot="start"></ion-skeleton-text>
        <ion-label>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          <ion-skeleton-text style="width:60%" class="ion-margin-top"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </div>
  </ng-container>


  <ng-template #content>
    <div @fadeInOut class="content">
      <ion-item lines="none" detail="true">
        <ion-icon name="pricetag" slot="start" color="medium"></ion-icon>
        <ion-label style="font-size: x-large;">
          Ionic Academy
          <p class="ion-padding-top">A cool Ionic Academy shirt</p>
        </ion-label>
      </ion-item>
    
      <ion-item *ngFor="let i of [1,2,3]" lines="none" detail="true">
        <img 
        style="width: 50px; height: 50px;"
        slot="start"
        src="https://ionicacademy.com/wp-content/uploads/2021/11/academy-150x150.jpg"
        />
        <ion-label>
          My cool item
          <p style="width: 60%;" class="ion-padding-top">Some detail text of my cool item.</p>
          </ion-label>
      </ion-item>
    </div>
  </ng-template>
</ion-content>
