<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="perfil/{{id}}">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
    <ion-tab-button tab="leer-qr/{{id}}">
      <ion-icon name="qr-code-outline"></ion-icon>
      Leer Qr
    </ion-tab-button>
    <ion-tab-button tab="ver-asistencia">
      <ion-icon name="calendar-outline"></ion-icon>
      Ver Asistencia
    </ion-tab-button>
    <ion-tab-button (click)="exit()">
      <ion-icon name="exit-outline"></ion-icon>
      Salir
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
