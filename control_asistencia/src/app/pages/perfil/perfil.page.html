
<ion-content>
  <ion-card color="light">
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button default-href="volver()" (click)="volver()"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button >Editar<ion-icon slot="end" name="pencil-outline"></ion-icon><!--pencil-outline--></ion-button>
      </ion-buttons>
    </ion-toolbar>
    <div class="container">
      <ion-icon class="prueba" name="person-circle-outline"></ion-icon><!--Mejorar el centrado del icono-->
    </div>
      <ion-item color="light">
      <ion-label>
        <h1>Nombre</h1>
        <p>{{ getNombre() }}</p>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-label>
        <h1>Apellido</h1>
        <p>{{ getApellido() }}</p>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-label>
        <h1>Email</h1>
        <p>{{ getEmail() }}</p>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-label>
        <h1>Contrase√±a</h1>
        <p>{{ getContrasenia() }}</p>
      </ion-label>
    </ion-item>
    <ion-button (click)="eliminar()" class="centro" fill="solid" color="danger"><ion-icon name="trash-outline" size="large"></ion-icon> Eliminar usuario </ion-button>
  </ion-card>
</ion-content>
