<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia Duoc Uc</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card color="light">
    <img alt="Logo Duoc Uc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"/>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Correo" type="email" labelPlacement="floating" placeholder="correo@duocuc.cl"  maxlength="256"></ion-input>
      </ion-item>
      <ion-item >
        <ion-input [(ngModel)]="contrasenia" label="Contraseña" labelPlacement="floating" type="password" [counter]="true" maxlength="20"></ion-input>
      </ion-item>
      <div class="btn-container">
        <ion-button (click)="login()" class="iniciar-sesion" fill="solid">Iniciar sesión</ion-button>
        <ion-button fill="clear" size ="small">¿olvidaste tu contraseña?</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
